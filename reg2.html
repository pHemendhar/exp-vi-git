!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>
  <style>
    body {
      font-<family: Arial, sans-serif;
      transition: background-image 0.5s ease-in-out;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="url"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .gender-options {
      margin-top: 5px;
    }
    .gender-options label {
      font-weight: normal;
      margin-right: 10px;
    }
    .terms {
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2c7be5;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5dc9;
    }
    .error {
      color: rgba(153, 255, 0, 0.841);
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>
<label for="city">City</label>
    <select id="city" name="city" required>
      <option value="" disabled selected>Select your city</option>
      <option value="vijaywada">vijaywada</option>
      <option value="guntur">guntur</option>
      <option value="kurnool">kurnool</option>
      <option value="kadapa">kadapa</option>
      <option value="vizag">vizag</option>
    </select>

      <label for="bgimage.jpg">Background Image URL</label>
      <input type="url" id="bgimage.jpg" name="bgimage.jpg" 

      <div class="terms">
        <label>
          <input type="checkbox" id="terms" name="terms" required />
          I agree to the <a href="#" target="_blank">Terms and Conditions</a>
        </label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const bgInput = document.getElementById('bgimage.jpg');
    bgInput.addEventListener('change', () => {
      const url = bgInput.value.trim();
      if (url) {
        document.body.style.backgroundImage = `url('${url}')`;
      } else {
        document.body.style.backgroundImage = '';
      }
    });

    function validateForm() {
      // Extra validation (if needed)
      const password = document.getElementById('password').value;
      if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return false;
      }
      return true;
    }
  </script>

</body>
</html>

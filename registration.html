<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    .terms {
      margin-top: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>

  <form action="#" method="post">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <label>Gender</label>
    <input type="radio" id="gender_male" name="gender" value="male" required />
    <label for="gender_male" style="display:inline;">Male</label>
    <input type="radio" id="gender_female" name="gender" value="female" />
    <label for="gender_female" style="display:inline;">Female</label>
    <input type="radio" id="gender_other" name="gender" value="other" />
    <label for="gender_other" style="display:inline;">Other</label>

    <label for="city">City</label>
    <select id="city" name="city" required>
      <option value="" disabled selected>Select your city</option>
      <option value="vijaywada">vijaywada</option>
      <option value="guntur">guntur</option>
      <option value="kurnool">kurnool</option>
      <option value="kadapa">kadapa</option>
      <option value="vizag">vizag</option>
    </select>

    <div class="terms">
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms" style="display:inline;">
        I accept all the <a href="#">terms and conditions</a>
      </label>
    </div>

    <button type="submit">Register</button>
  </form>

</body>
</html>
